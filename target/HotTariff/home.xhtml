<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Tariffs</title>
</h:head>
<h:body>

    <p:poll update="tariffs"/>

    <p:dataGrid var="tariff" value="#{mainBean.tariffs}" columns="1" layout="grid" id="tariffs">

        <f:facet name="header">
            Tariffs
        </f:facet>

        <p:panel header="#{tariff.name}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">

                <h:outputText value="Tariff price: #{tariff.price}"/>
                <h:outputText value="Available options for this tariff: "/>

                <p:dataTable value="#{tariff.options}" var="option">

                    <p:column headerText="Title" style="text-align: center">
                        <h:outputText value="#{option.name}"/>
                    </p:column>

                    <p:column headerText="Price" style="text-align: center">
                        <h:outputText value="#{option.price}"/>
                    </p:column>

                    <p:column headerText="Cost Of Connection" style="text-align: center">
                        <h:outputText value="#{option.connectionCost}"/>
                    </p:column>

                </p:dataTable>
            </h:panelGrid>
        </p:panel>

    </p:dataGrid>

</h:body>
</html>
